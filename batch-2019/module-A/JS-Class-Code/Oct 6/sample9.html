<head>

    <title>Document</title>

<body>
    <script>
        function getDetails() {
            var headingsRef = document.getElementsByTagName("h1");
            console.log(headingsRef);
            console.log(headingsRef[0]);
            for (var i = 0; i < headingsRef.length; i++) {
                console.log(headingsRef[i].innerHTML);
                headingsRef[i].style.color = "red";
            }
        } 
    </script>

    <h1>This is my heading 1</h1>
    <h1>This is my heading 2</h1>
    <h1>This is my heading 3</h1>
    <h1>This is my heading 4</h1>
    <h1>This is my heading 5</h1>

    <button onclick="getDetails()">Get Details</button>
</body>
