<body>
    <script>
        function Student(stdName, stdAge, stdMarks) {
            this.name = stdName;
            this.age = stdAge;
            this.totalMarks = 500;
            this.marksObtain = stdMarks;
            this.percentage = '';
            // this.section = "Module A"
        }

        Student.prototype.calculatePercentage = function () {
            var result = ((this.marksObtain / this.totalMarks) * 100).toFixed(1)
            this.percentage = result + "%"
        }

        Student.prototype.section = "Module A";

        var student1 = new Student("Ali", 12, 400);
        var student2 = new Student("Khan", 13, 420);
        var student3 = new Student("Asad", 14, 440);
        var student4 = new Student("Salik", 15, 440);

        student1.calculatePercentage();
       
        // student1.section = "Module B"
        // student3.section = "Module B"

        Student.prototype.section = "Module B";


        console.log(student1)
        console.log(student2)
        console.log(student3)


        // alert("section" in student1);

        // alert(student1.hasOwnProperty("name"));

    </script>
