<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //First In First Out (FIFO)

        var fruits = ["Mango", "Banana", "Cherry", "Pineapple", "Orange"];
        fruits.shift();
        alert(fruits);

        var tempVal = fruits.shift();
        alert(fruits);
        alert(tempVal);

        fruits.unshift("Mango");
        alert(fruits);

        fruits.unshift("Peach", "Kiwi");
        alert(fruits);

    </script>
</body>

</html>
