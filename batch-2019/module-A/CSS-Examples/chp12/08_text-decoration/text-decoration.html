<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        
        .underline {
            text-decoration: underline;
        }
        
        .overline {
            text-decoration: overline;
        }
        
        .line-through {
            text-decoration: line-through;
        }
        
        .blink {
            text-decoration: blink;
        }
    </style>
</head>

<body>
    <p>
        <a href="#">This animates the text (a tag)</a>
    </p>
    <p class="underline">
        This animates the text to make it flash on and off
    </p>
    <p class="overline">
        This animates the text to make it flash on and off
    </p>
    <p class="line-through">
        This animates the text to make it flash on and off
    </p>
    <p class="blink">
        This animates the text to make it flash on and off
    </p>
    <!--<marquee>aaaaaaaaaaa</marquee>-->
</body>

</html>
