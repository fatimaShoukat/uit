<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1,
        h2 {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            /*kerning*/
        }
        
        p {
            font-weight: bold;
            word-spacing: 1em;
        }
    </style>
</head>

<body>
    <h1>Letter Spacing</h1>
    <p>
        Word-Spacing: Kerning is the term typographers use for the space between each letter. You can control the space between each letter with the letter-spacing property.
    </p>

</body>

</html>
