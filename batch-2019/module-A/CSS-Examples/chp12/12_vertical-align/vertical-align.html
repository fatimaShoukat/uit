<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p,
        span {
            border-style: solid;
            height: 100px;
            background: greenyellow;
        }
        
        .top {
            vertical-align: text-top;
        }
        
        .mid {
            vertical-align: middle;
        }
        
        .bottom {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <p><img class="top" src="img.png" alt="img" width="270" height="100" /> image with a text-top alignment.</p>
    <p><img class="mid" src="img.png" alt="img" width="270" height="100" /> image with a text-top alignment.</p>
    <p><img class="bottom" src="img.png" alt="img" width="270" height="100" /> image with a text-bottom alignment.</p>
</body>

</html>
