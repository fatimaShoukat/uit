<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        li {
            display: inline;
            margin-right: 10px;}
        li.coming-soon {
            display: none;}
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <span>Span text.....</span>
    <span> ... span text 2</span>
    <ul>
        <li> Home </li>
        <li> Products </li>
        <li> About </li>
        <li class="coming-soon"> Coming Soon Tab </li>
        <li> Contact </li>
    </ul>
</body>

</html>
