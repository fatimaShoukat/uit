<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Centring Content</title>
    <style>
        body {
            text-align: center;
        }
        
        p {
            width: 300px;
            padding: 50px;
            border: 20px solid #0088dd;
        }
        
        p.example {
            margin: 10px auto 10px auto;
            text-align: left;
        }
    </style>
</head>

<body>
    <p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.
    </p>
    <p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>

    <span>
        <b>Yahoo.com</b>
    </span>
    <div style="border: 1px solid green; 
    width: 200px;
     height: 100px; 
     margin: 0 auto;">
        my div ........
    </div>
</body>

</html>
